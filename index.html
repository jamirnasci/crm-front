</head>
<body>

        <form action="/login" method="post">
            <h1>Login form</h1>
            <label for="">Username:</label>
            <input type="text" name="user">
            <label for="">Password</label>

        </form>
        <span class="sign-up-box">
            <h1>Sign up here !</h1>
            <input id="createBtn" type="button" value="Create account">
        </span>
    </div>
